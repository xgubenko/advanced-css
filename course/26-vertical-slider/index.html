<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Vertical Slider</title>
</head>
<body>
<div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #fd3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
            <h1>Blue sky</h1>
            <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Zmx5aW5nJTIwZWFnbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1605467245410-956c7c7c2c7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGNhc3RsZSUyMHdpbGR8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1516569333566-9d463ccffd20?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2t5JTIwbW91bnRhaW5zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1487139975590-b4f1dce9b035?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwZmxvd2VyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60')"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
