<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Github Profiles</title>
</head>
<body>
<form class="user-form" id="form">
    <input placeholder="Search a Github User" type="text" id="search">
</form>

<main id="main">
    <div class="card">
        <div>
            <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
        </div>
        <div class="user-info">
            <h2>Johndoe</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, nemo!</p>

            <ul>
                <li>300 <strong>Followers</strong></li>
                <li>100 <strong>Following</strong></li>
                <li>30 <strong>Repos</strong></li>
            </ul>

            <div id="repos">
                <a href="#" class="repo">Repo 1</a>
                <a href="#" class="repo">Repo 2</a>
                <a href="#" class="repo">Repo 3</a>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
